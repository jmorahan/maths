<!DOCTYPE html>
<html>
 <head>
  <title>Maths</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="manifest" href="maths.webmanifest" />
  <link rel="shortcut icon" href="icons/icon-32.png" />
  <script src="script.js" type="text/javascript"> </script>
 </head>
 <body>
  <div id="app">
    <div id="status" class="hidden">
      <div id="level-container">Level: <span id="level">1</span></div>
      <div id="score-container">Score: <span id="score">0</span> / <span id="total">0</span></div>
    </div>
    <div id="stats">
      <div id="last-time">&nbsp;</div>
      <div id="best"> </div>
    </div>
    <div id="question"> </div>
    <form id="answerForm">
      <input id="answer" class="hidden" type="number" name="answer" autocomplete="off" />
      <button id="startOver">Play</button>
    </form>
    <div id="emoji"></div>
  </div>
 </body>
</html>
